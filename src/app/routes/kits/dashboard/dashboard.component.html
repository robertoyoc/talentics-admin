<div fxLayout="row">
    <h1 fxFlex="70" fxLayoutAlign="start center" style="margin-left:20px">
      Kits Actuales
    </h1>
    <div fxFlex="30" fxLayoutAlign="end center" style="margin-right:20px">
        <button routerLink="./new" color="primary" mat-raised-button>Nuevo</button>

    </div>
  </div>
  <div style="margin:0px 40px">
    <div>
      <table mat-table [dataSource]="dataSource" matSort style="width:100%">

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Precio </th>
          <td mat-cell *matCellDef="let element"> $ {{element.precio}} </td>
        </ng-container>
        <ng-container matColumnDef="fechaRegistro">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Registro </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaRegistro | date:'d/MMM/y h:mm a'}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="./{{row.id}}"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
